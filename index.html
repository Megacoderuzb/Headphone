<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zebronics</title>
  </head>
  <body>
    <section id="main">
      <div class="container">
        <div class="card">
          <div class="card-image">
            <img
              src="./image 2 (1).png"
              alt="headphone"
              class="card-image__img"
            />
          </div>
          <div class="card-price">
            <h2>$100</h2>
          </div>
          <div class="card-intro">
            <h3 class="card-intro__title">Zebronics head phone</h3>
            <p class="card-intro__txt">
              A portable headphone with a battery life of 20 hours and IP67
              rating. Comes with a 3 years warranty.
            </p>
          </div>
          <div class="card-colors">
            <p class="card-colors__txt">Choose your colours</p>
            <div class="card-colors-color">
              <span class="card-colors-color__round1"></span>
              <span class="card-colors-color__round2"></span>
              <span class="card-colors-color__round3"></span>
            </div>
          </div>
          <div class="card-btns">
            <a href="#" class="card-btns__btn1">Add to cart</a>
            <a href="#" class="card-btns__btn2">Buy now</a>
          </div>
          <a href="#" class="card-link">Read reviews</a>
        </div>
      </div>
    </section>
  </body>
</html>
